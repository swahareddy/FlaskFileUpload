<h1>GCS File upload</h1>
<p>Upload files to google cloud storage</p>

<form action ="{{ url_for('upload_file') }}"  method="POST" enctype="multipart/form-data">

      <label for="exampleFormControlSelect"><h3>Select destination bucket</h3></label>

    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">
          (Attach multiple files.)
      </label>
      <div class="col-sm-9">
          <span class="btn btn-default btn-file">
              <input id="input-2" name="multi_file_selected" type="file" class="file" multiple data-show-upload="true" data-show-caption="true">
          </span>
      </div>
  </div>
